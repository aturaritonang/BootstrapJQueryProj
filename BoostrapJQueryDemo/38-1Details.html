<div class="row">
    <br />
    <button type="button" class="btn btn-primary btn-create">Create New</button>
    <hr />
    <h3>Details</h3>
    <div class="row">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group col-md-12">
                <label for="FirstName" class="col-md-2 control-label">First Name</label>
                <div class="col-md-10">
                    <input id="FirstName" name="FirstName" type="text" class="form-control" placeholder="First Name">
                </div>
            </div>
            <br />
            <div class="input-group col-md-12">
                <label for="LastName" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-10">
                    <input id="LastName" name="LastName" type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <br />
            <div class="input-group col-md-12">
                <label for="LastName" class="col-md-2 control-label">Salary</label>
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-addon">Rp.</span>
                        <input type="number" class="form-control">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
            </div>
            <br />
            <div class="input-group col-md-12">
                <label for="Score" class="col-md-2 control-label">Score</label>
                <div class="col-md-10">
                    <input id="Score" name="Score" type="number" class="form-control" placeholder="Score">
                </div>
            </div>
        </form>
    </div>
    <hr />
    <button type="button" class="btn btn-success btn-save">Save</button>
    <button type="button" class="btn btn-warning btn-cancel">Cancel</button>
</div>
